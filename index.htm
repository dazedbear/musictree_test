<!DOCTYPE HTML>
<html>
	<head>
		<title>音樂樹</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link type="text/css" href="css/form_style.css" rel="stylesheet" />
		<script src="js/jquery.min.js"></script>
        <script src="js/album_form.js"></script>
	</head>
	<body>
        <!--     專輯表單     -->
		<img id="fruit" src="img/13.png" />
		<div class="album_form_off">
            <h2>ALBUMS</h2>
            <ul class="album_list">
                <li>
                    <div class="album_normal"></div>
                    <p>album 1</p>
                </li>
                <li>
                    <div class="album_fin"></div>
                    <p>album 2</p>
                </li>
            </ul>
        </div>
        
        <!--     Jquery 輸入資料測試區     -->
        <br />
        <br />
        <br />
        <form>
            <input type="text" value="input pic1 src." name="pic1_src" /> <br/>
            <input type="text" value="input pic2 src." name="pic2_src" /> <br/><br/>
            <input type="button" value="set" id="set" />
            <input type="button" value="reset" id="reset" />
        </form>
        
        <!--     專輯詳細資料     -->
        <div class="wrapper">
            <div class="album_detail">
                <div class="detail_top">
                    <div class="album_image"></div>
                    <div class="album_info">
                        <ul class="album_info_list">
                            <li>
                                <p>專輯名稱:</p>
                                <p>test_1</p>
                            </li>
                            <li>
                                <p>發行日期:</p>
                                <p>test_1</p>
                            </li>
                            <li>
                                <p>發行廠牌:</p>
                                <p>test_1</p>
                            </li>
                            <li>
                                <p>演唱者:</p>
                                <p>test_1</p>
                            </li>
                            <li>
                                <p>音樂類型:</p>
                                <p>test_1</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="detail_intro">
                    <h2>INTRO</h2>
                    <p></p>
                </div>
                <div class="detail_songs">
                    <h2>SONGS</h2>
                    <table class="songs_list">
                        <tr>
                            <td>
                                <h4>#</h4>
                            </td>
                            <td>  </td>
                            <td>
                                <h4>Name</h4>
                            </td>
                            <td>
                                <h4>Length</h4>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>
                                <p>編號</p>
                            </td>
                            <td>
                                <span class="play_button"></span>
                            </td>
                            <td>
                                <p>歌名歌名</p>
                            </td>
                            <td>
                                <p>歌曲長度</p>
                            </td>
                            <td>
                                <span class="star"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="detail_score">
                    <div class="finish_light">
                        <span id="listen_complete">
                            <span>light</span>  <!-- 這邊想用SVG直接畫燈號 -->
                            <p>Listening Completed.</p>
                        </span>
                        <span id="score_complete">
                            <span>light</span>  <!-- 這邊想用SVG直接畫燈號 -->
                            <p>Scoring Completed.</p>
                        </span>
                    </div>
                    <div class="score_knobs">
                        <div id="favorite_score">
                            <div>旋鈕</div> <!-- 這邊想用SVG直接操作 -->
                            <p>喜好程度</p>
                        </div>
                        <div id="musicworth_score">
                            <div>旋鈕</div>
                            <p>音樂評價</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
